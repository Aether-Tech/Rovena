name: Build and Release

on:
  push:
    tags:
      - 'v*'           # Roda em tags tipo v1.0.0, v0.3.0 etc.
  workflow_dispatch:   # Permite rodar manualmente

# Permissões do GITHUB_TOKEN que o Actions injeta automaticamente
permissions:
  contents: write      # necessário para criar/atualizar releases

jobs:
  build:
    runs-on: macos-14

    env:
      APP_NAME: Rovena

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build app
        run: |
          swift build -c release
          mkdir -p "${APP_NAME}.app/Contents/MacOS"
          mkdir -p "${APP_NAME}.app/Contents/Resources"
          cp .build/release/Rovena "${APP_NAME}.app/Contents/MacOS/"
          chmod +x "${APP_NAME}.app/Contents/MacOS/Rovena"

      - name: Copy resources
        run: |
          if [ -f "Sources/App/GoogleService-Info.plist" ]; then
            cp Sources/App/GoogleService-Info.plist "${APP_NAME}.app/Contents/Resources/"
          fi
          if [ -f "Sources/Config.plist" ]; then
            cp Sources/Config.plist "${APP_NAME}.app/Contents/Resources/"
          fi
          if [ -f "Sources/Documents/TermsAndConditions.md" ]; then
            cp Sources/Documents/TermsAndConditions.md "${APP_NAME}.app/Contents/Resources/"
          fi

      - name: Create Info.plist
        run: |
          cat > "${APP_NAME}.app/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Rovena</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.rovena.app</string>
              <key>CFBundleName</key>
              <string>Rovena</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>SUFeedURL</key>
              <string>https://github.com/${{ github.repository }}/releases/latest/download/appcast.xml</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          if ! command -v create-dmg &> /dev/null; then
            brew install create-dmg || echo "create-dmg not available, using hdiutil only"
          fi

          hdiutil create -volname "${APP_NAME}" -srcfolder "${APP_NAME}.app" -ov -format UDZO "Rovena-${VERSION}.dmg" \
            || echo "DMG creation failed, workflow vai continuar mesmo assim"

      - name: Generate appcast
        run: |
          ls -la
          chmod +x ./generate_appcast.sh
          ./generate_appcast.sh || echo "Appcast generation skipped (verifique generate_appcast.sh)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            Rovena-*.dmg
            appcast.xml
          draft: false
          prerelease: false
